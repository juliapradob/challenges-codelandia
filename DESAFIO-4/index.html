<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DESAFIO 4 - CODELÂNDIA</title>
    <link href="./css/style.css" rel="stylesheet" type="text/css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700&display=swap" rel="stylesheet"> 
</head>

<body>
    <div class="container">
        <div class="containerImagem">
            <img src="./assets/img_form.png">
        </div>
        <div class="containerLogin">
            <div class="loginTitulos">
                <h2>Bem vindo de volta</h2>
                <h1>Faça login na sua conta</h1>
            </div>
            <form class="loginCampos">
                <label for="email">E-mail</label>
                <input id="email" type="text">

                <label for="senha">Senha</label>
                <input id="senha" type="text">
            </form>
            <div class="loginAjuda">
                <div class="loginAjuda lembre">
                    <label>Lembre de mim
                        <input type="checkbox" checked="checked">
                        <span class="checkmark"></span>
                    </label>
                </div>
                <a class="loginAjuda esqueceu" href="#">Esqueceu sua senha?</a>
            </div>
            <div class="loginBotoes">
                <button class="loginEntrar">Entrar</button>
                <button class="loginSocial"><img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png">Ou faça login com o Google</button>
            </div>
            <div class="loginCadastro">
                <p>Não tem uma conta? &nbsp;<span>Cadastre-se</span></p>
            </div>
        </div>
    </div>
</body>

</html>
